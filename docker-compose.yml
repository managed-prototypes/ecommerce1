version: "3.8"

services:
  nginx:
    image: nginx:1.25-alpine
    networks:
      - localNetwork
    ports:
      - "8001:80"
    volumes:
      - ./nginx-local/nginx.local-cors.conf:/etc/nginx/conf.d/default.conf

  redis:
    image: redis:7.2-alpine
    networks:
      - localNetwork
    ports:
      - "6379:6379"
    healthcheck:
      test:
        [
          "CMD",
          "redis-cli",
          "--raw",
          "SET",
          "check:write",
          "ok"
        ]
      interval: 5s

  pulsar:
    image: apachepulsar/pulsar:3.1.0
    networks:
      - localNetwork
    ports:
      - "6650:6650"
    command: [ "bin/pulsar", "standalone" ]
    healthcheck:
      test: [ "CMD-SHELL", "bin/pulsar-admin brokers healthcheck" ]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  localNetwork:
    name: ecommerce1-local
