apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-service
  namespace: applications
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: api-service
      app.kubernetes.io/part-of: app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: api-service
        app.kubernetes.io/part-of: app
    spec:
      containers:
        - name: api
          image: ghcr.io/managed-prototypes/fullstack-k8s-backend:sha-f8f23e0
          imagePullPolicy: IfNotPresent
          # resources:
          #   limits:
          #     memory: 512Mi
          #     cpu: "0.5"
          #   requests:
          #     memory: 128Mi
          #     cpu: "0.2"
          ports:
            - containerPort: 8000
      imagePullSecrets:
        - name: dockerconfigjson-ghcr
---
apiVersion: v1
kind: Service
metadata:
  namespace: applications
  name: api-service
spec:
  selector:
    app.kubernetes.io/name: api-service
    app.kubernetes.io/part-of: app
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
