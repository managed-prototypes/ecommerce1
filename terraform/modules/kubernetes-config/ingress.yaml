apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: clusterissuer
spec:
  rules:
    - host: zitadel.prototyping.quest
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: zitadel-service
                port:
                  number: 8080
  tls:
    - secretName: zitadel-service-cert
      hosts:
        - zitadel.prototyping.quest
